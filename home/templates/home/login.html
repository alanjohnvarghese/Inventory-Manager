<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="csslogin.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="shortcut icon" type="image/x-icon" href="icon.png">
	<title>Centre For Innovation</title>

</head>

<div class="container">
  <form id="contact">
    <center>
      <img src="header51.png" width="100%">

      <h2> User Login</h2></br>

		{% csrf_token %}<br><br>
  		<input type="text" placeholder="username" name="name" id="name" style="padding: 5px;" required/><br>
  		<input type="password" placeholder="password" name="password" id="password" style="padding: 5px;" required/><br><br>
  		<button type="submit">Login</button><br><br>
  		<p class="message">Not registered? <a href="./signup.html">Create an account</a></p>
    </center>
  </form>
</div>

</body>
</html>
